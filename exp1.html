<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: rgb(0, 255, 217);
            font-family: verdana;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: black;
            font-size: 300%;
            text-align: center;
        }
        form {
            margin: 15px 0;
            text-align: left;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        // JavaScript to center the heading dynamically
        function centerHeading() {
            const heading = document.querySelector("h2");
            heading.style.marginTop = `${(window.innerHeight - heading.offsetHeight) / 4}px`;
        }

        window.onload = centerHeading;
        window.onresize = centerHeading;
    </script>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="/action_page.php" target="_blank">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email">
        <label for="pnum">Phone Number:</label>
        <input type="text" id="pnum" name="pnum">
        <label for="birthday">Date of Birth:</label>
        <input type="date" id="birthday" name="birthday">
    </form>

    <form>
        <label for="gender">Choose your Gender:</label>
  <select id="gender" name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
   
  </select>
    </form>

    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd">
        <label for="confirm_pwd">Confirm Password:</label>
        <input type="password" id="confirm_pwd" name="confirm_pwd">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
